<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        * {
            font-family: Courier New;
        }

    </style>
</head>

<body>
    <div class="container" id='container'>
        <div class="catalogue" id="catalogue">
            <div class="item" id="item1">
                <img src="img/item1cat.jpg" alt="Товар каталога">
                <div class="button-buy" id="item1">Купить</div>
            </div>
            <div class="item" id="item2">
                <img src="img/item2cat.jpg" alt="Товар каталога">
                <div class="button-buy" id="item2">Купить</div>
            </div>
            <div class="item" id="item3">
                <img src="img/item3cat.jpg" alt="Товар каталога">
                <div class="button-buy" id="item3">Купить</div>
            </div>
            <div class="item" id="item4">
                <img src="img/item4cat.jpg" alt="Товар каталога">
                <div class="button-buy" id="item4">Купить</div>
            </div>
            <div class="item" id="item5">
                <img src="img/item5cat.jpg" alt="Товар каталога">
                <div class="button-buy" id="item5">Купить</div>
            </div>
            <div class="item" id="item6">
                <img src="img/item6cat.jpg" alt="Товар каталога">
                <div class="button-buy" id="item6">Купить</div>
            </div>
        </div>
        <h2>Корзина</h2>
        <div class="cart" id="cart">
<!--            <button class="button-next" id="button-next1">Далее</button>-->

        </div>
        <div class="address" id="address" >
            <form class="address-form">
                <label for="street">Адрес: </label>
                <input type="text" id="street" class="input-field">
            </form>
            <button class="button-next" id="button-next2">Далее</button>
        </div>
        <div class="comment" id="comment">
            <form class="comment-form">
                <label for="comment-field">Коментарий к заказу: </label>
                <br>
                <br>
                <textarea type="text" id="comment-field" class="comment-field"></textarea>
            </form>
            <button class="button-next" id="button-next3">Далее</button>
        </div>
    </div>
</body>

</html>
